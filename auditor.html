<html>

<body>

<h1>üìÑ MS Auditor Pro</h1>
<p style="text-align:center;">Envie seu edital em PDF para an√°lise autom√°tica.</p>

<label>üîç Selecionar Edital (PDF)

<div id="report" style="display:none;">

<script>
  // Carrega jsPDF globalmente
  const { jsPDF } = window.jspdf;

  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

  document.getElementById('pdf-upload').addEventListener('change', async function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reportDiv = document.getElementById('report');
    const loadingDiv = document.getElementById('loading');
    reportDiv.style.display = 'none';
    loadingDiv.style.display = 'block';

    try {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let fullText = '';

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const pageText = content.items.map(item => item.str).join(' ');
        fullText += ' ' + pageText.replace(/\s+/g, ' ').trim();
      }

      const clean = str => str.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
      const text = clean(fullText);

      // === IDENTIFICA√á√ÉO DO EDITAL ===
      const pregaoMatch = fullText.match(/Preg√£o\s+(?:Eletr√¥nico\s+)?(?:n¬∫|N¬∫|n\.?\s?)?(\d+\/\d{4}|\d+-\d{4})/i);
      const processoMatch = fullText.match(/Processo(?:\s+Administrativo)?\s*[:\s]*([A-Z0-9\/\-.]+\/\d{4})/i);
      const objetoMatch = fullText.match(/objeto[^:\r\n]{0,10}:[^;\r\n]*/i);
      const valorEstimado = fullText.match(/valor estimado[^:\r\n]{0,30}:[^;\r\n]*/i);
      const dataAbertura = fullText.match(/data.{0,10}abertura[^:\r\n]{0,30}:[^;\r\n]*/i);

      // === HABILITA√á√ÉO JUR√çDICA ===
      const habilitacaoJuridica = [];
      if (text.includes('registro p√∫blico de empresas mercantis') || text.includes('junta comercial')) {
        habilitacaoJuridica.push('Inscri√ß√£o na Junta Comercial (Empres√°rio Individual)');
      }
      if (text.includes('certificado da condi√ß√£o de microempreendedor individual') || text.includes('ccmei')) {
        habilitacaoJuridica.push('Certificado CCMEI');
      }
      if (text.includes('contrato social')) {
        habilitacaoJuridica.push('Contrato Social ou Estatuto Social');
      }
      if (text.includes('cnpj ativo') || text.includes('cadastro nacional de pessoas jur√≠dicas')) {
        habilitacaoJuridica.push('CNPJ Ativo');
      }

      // === DOCUMENTOS FISCAIS, TRABALHISTAS E SOCIAIS ===
      const documentosFiscais = [];
      if (text.includes('certid√£o negativa de d√©bitos') || text.includes('cnpc')) {
        documentosFiscais.push('CNDI ‚Äì Certid√£o Negativa de D√©bitos Inscri√ß√£o');
      }
      if (text.includes('certid√£o positiva com efeitos de negativa')) {
        documentosFiscais.push('Certid√£o Positiva com Efeitos de Negativa');
      }
      if (text.includes('fgts') || text.includes('fundamento legal art. 43 da lei n¬∫ 8.212/91')) {
        documentosFiscais.push('Certid√£o do FGTS ‚Äì Condi√ß√£o Regular');
      }
      if (text.includes('certid√£o de regularidade frente ao inss') || text.includes('inss')) {
        documentosFiscais.push('Certid√£o de Regularidade do INSS');
      }
      if (text.includes('certid√£o de quita√ß√£o eleitoral')) {
        documentosFiscais.push('Certid√£o de Quita√ß√£o Eleitoral');
      }
      if (text.includes('declara√ß√£o de n√£o empregar menor') || text.includes('artigo 7¬∫, xxxiii, da constitui√ß√£o')) {
        documentosFiscais.push('Declara√ß√£o de N√£o Emprego de Menor');
      }
      if (text.includes('certid√£o negativa de fal√™ncia')) {
        documentosFiscais.push('Certid√£o Negativa de Fal√™ncia');
      }
      if (text.includes('insolv√™ncia civil') || text.includes('certid√£o de aus√™ncia de insolv√™ncia')) {
        documentosFiscais.push('Certid√£o de Aus√™ncia de Insolv√™ncia Civil');
      }

      // ME/EPP
      const isMeEppExempt = text.includes('microempresa') || text.includes('empresa de pequeno porte') || text.includes('lei compl 123');

      const meEppRegras = [];
      if (isMeEppExempt) {
        if (text.includes('comprova√ß√£o de regularidade fiscal e trabalhista somente ser√° exigida para efeito de contrata√ß√£o')) {
          meEppRegras.push('‚úÖ Regularidade fiscal/trabalhista exigida apenas ap√≥s classifica√ß√£o');
        } else {
          meEppRegras.push('‚ö†Ô∏è Regularidade exigida j√° na participa√ß√£o');
        }
      }

      // === DECLARA√á√ïES OBRIGAT√ìRIAS ===
      const declaracoes = new Set();
      const regexDeclaracao = /declara√ß√£o[^.;]{0,200}[^.;]*(?:[.;]|$)/gi;
      const matches = fullText.match(regexDeclaracao) || [];

      matches.forEach(m => {
        const trimmed = m.trim().replace(/\n/g, ' ');
        if (trimmed.length > 20 && !trimmed.includes('modelo de declara√ß√£o')) {
          declaracoes.add(trimmed);
        }
      });

      if (text.includes('veracidade das informa√ß√µes')) {
        declaracoes.add("Declara√ß√£o de veracidade das informa√ß√µes prestadas (Art. 63, I, Lei 14.133/21)");
      }
      if (text.includes('aus√™ncia de fatos impeditivos')) {
        declaracoes.add("Declara√ß√£o de aus√™ncia de fatos impeditivos");
      }

      // === GARANTIA DE PROPOSTA ===
      const temGarantia = text.includes('garantia de proposta') || text.includes('cau√ß√£o') || text.includes('seguro de proposta');
      const garantiaDetails = fullText.match(/garantia[^.\n]{0,150}/i)?.[0] || 'N√£o especificado';

      // === AMOSTRAS ===
      const exigeAmostra = text.includes('entrega de amostra') || text.includes('apresenta√ß√£o de amostra');
      const amostraDetails = fullText.match(/amostra[^.\n]{0,200}/i)?.[0] || null;

      // === DOCUMENTOS ADICIONAIS ===
      const documentosAdicionais = [];
      if (text.includes('alvar√° de funcionamento') || text.includes('licen√ßa municipal')) {
        documentosAdicionais.push('Alvar√° de Funcionamento / Licen√ßa Municipal');
      }
      if (text.includes('laudo de vistoria do corpo de bombeiros')) {
        documentosAdicionais.push('Laudo do Corpo de Bombeiros');
      }
      if (text.includes('habilita√ß√£o t√©cnica') || text.includes('registro no conselho')) {
        documentosAdicionais.push('Registro em Conselho de Classe (ex: CREA, CRM, OAB)');
      }
      if (fullText.includes('As Built') || fullText.includes('como constru√≠do')) {
        documentosAdicionais.push('Entrega de projeto "As Built" (como constru√≠do) em DWG');
      }

      // === OUTROS ITENS ===
      const outrosItens = [];
      if (text.includes('sistema de registro de pre√ßos')) {
        outrosItens.push('Cadastro de Reserva / Ata de Registro de Pre√ßos');
      }
      if (text.includes('cronograma de execu√ß√£o') || text.includes('cronograma f√≠sico-financeiro')) {
        outrosItens.push('Cronograma de Execu√ß√£o');
      }
      if (text.includes('planilha de custos') || text.includes('forma√ß√£o de pre√ßos')) {
        outrosItens.push('Planilha de Custos e Forma√ß√£o de Pre√ßos');
      }

      // === PRAZOS ===
      const prazoValidadeProposta = fullText.match(/prazo de validade da proposta[^:\r\n]{0,30}:[^;\r\n]*/i)?.[0] || 'N√£o encontrado';
      const prazoEntregaDocumentos = fullText.match(/prazo[^:\r\n]{0,20}(?:envio|entrega)[^:\r\n]{0,30}:[^;\r\n]*/i)?.[0] || 'Verificar tempo para envio p√≥s-solicita√ß√£o (ex: 2 horas)';
      const criterioJulgamento = fullText.match(/crit√©rio de julgamento[^:\r\n]{0,50}:[^;\r\n]*/i)?.[0] || 'Menor pre√ßo';

      // === PENALIDADES ===
      const penalidades = [];
      if (text.includes('multa') || text.includes('penalidade')) {
        const multaMatches = fullText.match(/(?:multa|penalidade)[^;\n]{0,100}%/gi);
        if (multaMatches) {
          multaMatches.forEach(m => penalidades.push(m.trim()));
        }
      }

      // === GERA RELAT√ìRIO HTML ===
      let htmlReport = `
        <div id="report-content">
          <h2 style="text-align:center; color:#2563eb;">üìã MS AUDITOR PRO ‚Äì Relat√≥rio de An√°lise de Edital</h2>
          <p><strong>üìÑ Arquivo:</strong> ${file.name}</p>
          <p><strong>üìä P√°ginas:</strong> ${pdf.numPages}</p>
          <hr style="border:1px dashed #cbd5e1; margin:1.5rem 0">

          <h3>üìå Informa√ß√µes Gerais</h3>
          <ul>
            <li><strong>Preg√£o:</strong> ${pregaoMatch ? pregaoMatch[1] : '<span style="color:#718096">N√£o identificado</span>'}</li>
            <li><strong>Processo:</strong> ${processoMatch ? processoMatch[1] : '<span style="color:#718096">N√£o identificado</span>'}</li>
            <li><strong>Objeto:</strong> ${objetoMatch ? objetoMatch[0].substring(objetoMatch[0].indexOf(':')+1).trim() : 'N√£o encontrado'}</li>
            <li><strong>Data de Abertura:</strong> ${dataAbertura ? dataAbertura[0].substring(dataAbertura[0].indexOf(':')+1).trim() : 'N√£o encontrada'}</li>
            <li><strong>Valor Estimado:</strong> ${valorEstimado ? valorEstimado[0].substring(valorEstimado[0].indexOf(':')+1).trim() : 'N√£o informado'}</li>
            <li><strong>Crit√©rio de Julgamento:</strong> ${criterioJulgamento}</li>
          </ul>

          <h3>‚öñÔ∏è Habilita√ß√£o Jur√≠dica</h3>
          <ul>${habilitacaoJuridica.length > 0 ? habilitacaoJuridica.map(item => `<li>‚úÖ ${item}</li>`).join('') : '<li>‚ö†Ô∏è Nenhum documento claramente identificado.</li>'}</ul>

          <h3>üí≥ Documentos Fiscais, Trabalhistas e Sociais</h3>
          <ul>${documentosFiscais.length > 0 ? documentosFiscais.map(item => `<li>‚úÖ ${item}</li>`).join('') : '<li>‚ö†Ô∏è Nenhum documento encontrado.</li>'}</ul>

          ${meEppRegras.length > 0 ? `
          <h3>üè¢ Regras para ME/EPP</h3>
          <ul>${meEppRegras.map(r => `<li>${r}</li>`).join('')}</ul>
          ` : ''}

          <h3>üìù Declara√ß√µes Obrigat√≥rias</h3>
          ${declaracoes.size > 0 
            ? '<ol>' + Array.from(declaracoes).slice(0, 15).map(d => `<li style="margin-bottom:0.5em;">${d}</li>`).join('') + '</ol>'
            : '<p>Nenhuma declara√ß√£o expl√≠cita encontrada.</p>'
          }

          <h3>üîê Garantia de Proposta</h3>
          <p><strong>${temGarantia ? '‚úÖ Exigida' : '‚ùå N√£o exigida'}</strong></p>
          ${temGarantia ? `<p><small><em>${garantiaDetails}</em></small></p>` : ''}

          <h3>üì¶ Amostras</h3>
          <p><strong>${exigeAmostra ? '‚úÖ Exigida' : '‚ùå N√£o exigida'}</strong></p>
          ${amostraDetails ? `<p><small><em>${amostraDetails}</em></small></p>` : ''}

          ${documentosAdicionais.length > 0 ? `
          <h3>üìé Documentos T√©cnicos e de Seguran√ßa</h3>
          <ul>${documentosAdicionais.map(item => `<li>‚úÖ ${item}</li>`).join('')}</ul>
          ` : ''}

          ${outrosItens.length > 0 ? `
          <h3>üß© Outros Requisitos</h3>
          <ul>${outrosItens.map(item => `<li>‚úÖ ${item}</li>`).join('')}</ul>
          ` : ''}

          <h3>‚è∞ Prazos Importantes</h3>
          <ul>
            <li><strong>Validade da Proposta:</strong> ${prazoValidadeProposta}</li>
            <li><strong>Prazo para Entrega de Documentos:</strong> ${prazoEntregaDocumentos}</li>
          </ul>

          ${penalidades.length > 0 ? `
          <h3>‚ö†Ô∏è Penalidades Previstas</h3>
          <ul>${penalidades.map(p => `<li>${p}</li>`).join('')}</ul>
          ` : ''}

          <div style="background:#fffbeb; padding:1rem; border-radius:8px; margin-top:2rem; border:1px solid #f59e0b;">
            <p><strong>üí° Dica do MS Auditor Pro:</strong> Sempre confira os anexos (Termo de Refer√™ncia, Minuta do Contrato, Planilhas). Muitos documentos s√£o exigidos l√°, mas n√£o no corpo principal.</p>
          </div>

          <div style="text-align:center; margin-top:2rem; padding:1.5rem; background:#f0f9ff; border-radius:12px;">
            <p><strong>Encontrou algo fora do comum?</strong></p>
            <a href="https://wa.me/5571996676955?text=Ol√°!%20Usei%20o%20MS%20Auditor%20Pro" 
               target="_blank" class="btn-wa" style="background:#128C7E; color:white; padding:10px 20px; text-decoration:none; border-radius:8px; font-weight:bold;">
               ‚úçÔ∏è Falar com Especialista da MS
            </a>
          </div>
        </div>
      `;

      reportDiv.innerHTML = htmlReport;

      // === BOT√ÉO PARA EXPORTAR EM PDF ===
      const exportButton = document.createElement('button');
      exportButton.innerText = 'üì• Baixar Relat√≥rio em PDF';
      exportButton.style = `
        margin-top: 20px;
        padding: 12px 24px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        display: block;
        width: 100%;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
      `;
      exportButton.onclick = async () => {
        const content = document.getElementById('report-content');
        const button = event.target;
        button.disabled = true;
        button.innerText = 'Gerando PDF...';

        try {
          // Renderiza o conte√∫do como canvas
          const canvas = await html2canvas(content, {
            scale: 2,
            useCORS: true,
            logging: false
          });
          const imgData = canvas.toDataURL('image/jpeg', 0.9);

          // Cria o PDF
          const pdfDoc = new jsPDF('p', 'mm', 'a4');
          const imgWidth = 190;
          const imgHeight = (canvas.height * imgWidth) / canvas.width;
          let heightLeft = imgHeight;
          let position = 10;

          pdfDoc.addImage(imgData, 'JPEG', 10, position, imgWidth, imgHeight);
          heightLeft -= 280 - position;

          while (heightLeft > 0) {
            position = heightLeft - imgHeight + 10;
            pdfDoc.addPage();
            pdfDoc.addImage(imgData, 'JPEG', 10, position, imgWidth, imgHeight);
            heightLeft -= 280;
          }

          // Nome do arquivo: baseado no nome do edital
          const fileName = file.name.replace('.pdf', '') + ' - Checklist MS Auditor Pro.pdf';
          pdfDoc.save(fileName);

        } catch (err) {
          alert('Erro ao gerar PDF: ' + err.message);
        } finally {
          button.disabled = false;
          button.innerText = 'üì• Baixar Relat√≥rio em PDF';
        }
      };

      // Adiciona bot√£o abaixo do relat√≥rio
      if (!document.getElementById('export-pdf-btn')) {
        exportButton.id = 'export-pdf-btn';
        reportDiv.appendChild(exportButton);
      }

      reportDiv.style.display = 'block';

    } catch (error) {
      reportDiv.innerHTML = `
        <p style="color:red; text-align:center;">

</script>
