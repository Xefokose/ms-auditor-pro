<body>

<h1>üìÑ MS Auditor Pro</h1>

<label>üîç Selecionar Edital (PDF)

<div id="loading" style="display:none;">

<div id="report" style="display:none;">

<script>
  // Configura o worker do PDF.js
  if (typeof pdfjsLib !== 'undefined') {
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  }

  document.getElementById('pdf-upload').addEventListener('change', async function(e) {
    const file = e.target.files[0];
    if (!file || !file.name.endsWith('.pdf')) {
      alert('Por favor, envie um arquivo PDF v√°lido.');
      return;
    }

    const reportDiv = document.getElementById('report');
    const loadingDiv = document.getElementById('loading');
    reportDiv.style.display = 'none';
    loadingDiv.style.display = 'block';

    try {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let fullText = '';

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const pageText = content.items.map(item => item.str).join(' ');
        fullText += ' ' + pageText.replace(/\s+/g, ' ');
      }

      const clean = str => str.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
      const text = clean(fullText);

      const pregaoMatch = fullText.match(/Preg√£o\s+(?:Eletr√¥nico\s+)?(?:n¬∫|N¬∫|n\.?\s?)?(\d+\/\d{4})/i);
      const processoMatch = fullText.match(/Processo(?:\s+Administrativo)?\s*[:\s]*([A-Z0-9\/\-.]+\/\d{4})/i);

      const declaracoes = [];
      const regexDeclaracao = /Declara√ß√£o[^.;,]{0,150}[^.;,]*[.;,]?/gi;
      const matches = fullText.match(regexDeclaracao) || [];
      matches.forEach(m => {
        const trimmed = m.trim();
        if (trimmed.length > 15 && !declaracoes.includes(trimmed)) {
          declaracoes.push(trimmed);
        }
      });

      const temGarantia = text.includes('garantia de proposta') || 
                          text.includes('cau√ß√£o') || 
                          text.includes('seguro garantia');

      const temAlvara = text.includes('alvar√° de funcionamento') || 
                        text.includes('licen√ßa municipal') ||
                        text.includes('licen√ßa de funcionamento');

      let html = `
        <h2 style="color: #0b1f45; margin-bottom: 1.5rem;">üìã Relat√≥rio do MS Auditor Pro</h2>
        <p><strong>Documento:</strong> ${file.name}</p>
        <p><strong>P√°ginas analisadas:</strong> ${pdf.numPages}</p>
        <hr style="border: 1px dashed #cbd5e1; margin: 1.5rem 0;">

        <h3 style="color: #1a5bbf; margin: 1rem 0 0.8rem;">üìå Informa√ß√µes Gerais</h3>
        <ul style="margin-left: 1.5rem; line-height: 1.7;">
          <li><strong>N√∫mero do Preg√£o:</strong> ${pregaoMatch ? pregaoMatch[1] : '<span style="color:#718096">N√£o encontrado</span>'}</li>
          <li><strong>Processo Administrativo:</strong> ${processoMatch ? processoMatch[1] : '<span style="color:#718096">N√£o encontrado</span>'}</li>
        </ul>

        <h3 style="color: #1a5bbf; margin: 1rem 0 0.8rem;">üìã Documentos de Habilita√ß√£o Jur√≠dica</h3>
        <ul style="margin-left: 1.5rem; line-height: 1.7;">
          ${text.includes('certid√£o negativa') ? '<li>‚úÖ Certid√£o Negativa de D√©bitos</li>' : ''}
          ${text.includes('regularidade fiscal') ? '<li>‚úÖ Comprovante de Regularidade Fiscal</li>' : ''}
          ${text.includes('cnpj ativo') ? '<li>‚úÖ CNPJ ativo e regular</li>' : ''}
          ${text.includes('comprova√ß√£o de capacidade t√©cnica') ? '<li>‚úÖ Comprova√ß√£o de Capacidade T√©cnica</li>' : ''}
        </ul>

        <h3 style="color: #1a5bbf; margin: 1rem 0 0.8rem;">üîç Todas as Declara√ß√µes Citadas</h3>
        ${declaracoes.length > 0 ? 
          '<ol style="margin-left: 1.8rem; line-height: 1.7;">' + 
          declaracoes.slice(0,10).map(d => `<li style="margin: 0.4rem 0;">${d}</li>`).join('') + 
          (declaracoes.length > 10 ? '<li style="color: #718096;">... e mais ' + (declaracoes.length - 10) + ' outras.</li>' : '') +
          '</ol>' : 
          '<p>Nenhuma declara√ß√£o expl√≠cita encontrada.</p>'
        }

        <h3 style="color: #1a5bbf; margin: 1rem 0 0.8rem;">üîê Exig√™ncias Espec√≠ficas</h3>
        <ul style="margin-left: 1.5rem; line-height: 1.7;">
          <li>üîπ <strong>Garantia de Proposta:</strong> ${temGarantia ? '‚úÖ Sim' : '‚ùå N√£o'}</li>
          <li>üîπ <strong>Alvar√° de Funcionamento:</strong> ${temAlvara ? '‚úÖ Sim' : '‚ö†Ô∏è N√£o mencionado'}</li>
        </ul>

        <div style="text-align: center; margin-top: 2.5rem; padding: 1.5rem; background: #f0f9ff; border-radius: 12px; border: 1px solid #bee3f8;">
          <p style="margin: 0; color: #2c5282; font-weight: 600;">Precisa de ajuda para habilita√ß√£o ou impugna√ß√£o?</p>
          <a href="https://wa.me/5571996676955?text=Ol√°!%20Acabei%20de%20usar%20o%20MS%20Auditor%20Pro%20e%20preciso%20de%20ajuda%20com%20minha%20participa√ß√£o." 
             target="_blank" 
             class="btn-wa">‚úçÔ∏è Falar com Especialista da MS</a>
        </div>
      `;

      reportDiv.innerHTML = html;
      reportDiv.style.display = 'block';

    } catch (error) {
      reportDiv.innerHTML = `
        <p style="color: red; text-align: center;">
          <strong>Erro ao analisar o PDF:</strong> ${error.message}
        </p>
        <p style="font-size: 0.9rem; color: #666; text-align: center;">
          O arquivo pode estar protegido ou corrompido.
        </p>
      `;
      reportDiv.style.display = 'block';
    } finally {

    }
  });
</script>
