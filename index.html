<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MS Auditor Pro</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 2rem auto;
      max-width: 900px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h1 { color: #0b1f45; text-align: center; }
    label {
      display: inline-block;
      background: #1a5bbf;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }
    input { display: none; }
    #loading {
      text-align: center;
      color: #1a5bbf;
      margin: 1.5rem 0;
    }
    #report {
      background: #f8fafc;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 2rem;
      margin-top: 2rem;
    }
    .btn-wa {
      display: inline-block;
      background: #1a5bbf;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<h1>üìÑ MS Auditor Pro</h1>
<p style="text-align:center;">Envie seu edital em PDF para an√°lise autom√°tica.</p>

<label>üîç Selecionar Edital (PDF)
  <input type="file" id="pdf-upload" accept=".pdf" />
</label>

<div id="loading" style="display:none;">
  <i class="fas fa-sync fa-spin"></i> Analisando edital...
</div>

<div id="report" style="display:none;">
  <!-- Preenchido pelo JS -->
</div>

<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

  document.getElementById('pdf-upload').addEventListener('change', async function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reportDiv = document.getElementById('report');
    const loadingDiv = document.getElementById('loading');
    reportDiv.style.display = 'none';
    loadingDiv.style.display = 'block';

    try {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let fullText = '';

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const pageText = content.items.map(item => item.str).join(' ');
        fullText += ' ' + pageText.replace(/\s+/g, ' ');
      }

      const clean = str => str.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
      const text = clean(fullText);

      const pregaoMatch = fullText.match(/Preg√£o\s+(?:Eletr√¥nico\s+)?(?:n¬∫|N¬∫|n\.?\s?)?(\d+\/\d{4})/i);
      const processoMatch = fullText.match(/Processo(?:\s+Administrativo)?\s*[:\s]*([A-Z0-9\/\-.]+\/\d{4})/i);

      const declaracoes = [];
      const regexDeclaracao = /Declara√ß√£o[^.;,]{0,150}[^.;,]*[.;,]?/gi;
      const matches = fullText.match(regexDeclaracao) || [];
      matches.forEach(m => {
        const trimmed = m.trim();
        if (trimmed.length > 15 && !declaracoes.includes(trimmed)) {
          declaracoes.push(trimmed);
        }
      });

      const temGarantia = text.includes('garantia de proposta') || text.includes('cau√ß√£o');
      const temAlvara = text.includes('alvar√° de funcionamento') || text.includes('licen√ßa municipal');

      let html = `
        <h2>üìã Relat√≥rio do MS Auditor Pro</h2>
        <p><strong>Documento:</strong> ${file.name}</p>
        <p><strong>P√°ginas analisadas:</strong> ${pdf.numPages}</p>
        <hr style="border:1px dashed #cbd5e1; margin:1.5rem 0">

        <h3>üìå Informa√ß√µes Gerais</h3>
        <ul>
          <li><strong>N√∫mero do Preg√£o:</strong> ${pregaoMatch ? pregaoMatch[1] : '<span style="color:#718096">N√£o encontrado</span>'}</li>
          <li><strong>Processo Administrativo:</strong> ${processoMatch ? processoMatch[1] : '<span style="color:#718096">N√£o encontrado</span>'}</li>
        </ul>

        <h3>üìã Documentos de Habilita√ß√£o Jur√≠dica</h3>
        <ul>
          ${text.includes('certid√£o negativa') ? '<li>‚úÖ Certid√£o Negativa de D√©bitos</li>' : ''}
          ${text.includes('regularidade fiscal') ? '<li>‚úÖ Comprovante de Regularidade Fiscal</li>' : ''}
          ${text.includes('cnpj ativo') ? '<li>‚úÖ CNPJ ativo e regular</li>' : ''}
        </ul>

        <h3>üîç Todas as Declara√ß√µes Citadas</h3>
        ${declaracoes.length > 0 ? 
          '<ol>' + declaracoes.slice(0,10).map(d => `<li>${d}</li>`).join('') + '</ol>' : 
          '<p>Nenhuma declara√ß√£o encontrada.</p>'
        }

        <h3>üîê Exig√™ncias Espec√≠ficas</h3>
        <ul>
          <li>üîπ <strong>Garantia de Proposta:</strong> ${temGarantia ? '‚úÖ Sim' : '‚ùå N√£o'}</li>
          <li>üîπ <strong>Alvar√° de Funcionamento:</strong> ${temAlvara ? '‚úÖ Sim' : '‚ö†Ô∏è N√£o mencionado'}</li>
        </ul>

        <div style="text-align:center; margin-top:2rem; padding:1.5rem; background:#f0f9ff; border-radius:12px;">
          <p><strong>Precisa de ajuda?</strong></p>
          <a href="https://wa.me/5571996676955?text=Ol√°!%20Usei%20o%20MS%20Auditor%20Pro" 
             target="_blank" class="btn-wa">‚úçÔ∏è Falar com Especialista da MS</a>
        </div>
      `;

      reportDiv.innerHTML = html;
      reportDiv.style.display = 'block';

    } catch (error) {
      reportDiv.innerHTML = `
        <p style="color:red; text-align:center;">
          <strong>Erro ao analisar PDF:</strong> ${error.message}
        </p>`;
      reportDiv.style.display = 'block';
    } finally {
      loadingDiv.style.display = 'none';
    }
  });
</script>
</html>
